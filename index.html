<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calendario de eventos de Sun and Flower Ibiza. Descubre fiestas, DJs, promotoras y clubs en Ibiza. Contenido generado por la comunidad y verificado." />
    <meta name="keywords" content="Ibiza, eventos, fiestas, DJs, clubs, música electrónica, Sun and Flower Agency, calendario Ibiza" />
    <title>Sun and Flower Ibiza Calendar</title>
    <style>
      /* Fuentes profesionales */
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap');
      
      /* Fondo principal profesional */
      body {
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        background-attachment: fixed;
        font-size: 16px;
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Scroll suave */
      html {
        scroll-behavior: smooth;
      }
      
      /* Efectos 3D profesionales */
      .card-3d {
        transform-style: preserve-3d;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        will-change: transform;
      }
      
      .card-3d:hover {
        transform: perspective(1000px) rotateX(5deg) rotateY(5deg) translateZ(20px);
      }
      
      .button-3d {
        transform-style: preserve-3d;
        transition: all 0.2s ease;
        position: relative;
      }
      
      .button-3d:hover {
        transform: translateY(-2px);
      }
      
      .button-3d:active {
        transform: translateY(0px);
      }
      
      /* Efectos de cristal profesional */
      .glass-effect {
        background: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Animaciones de entrada */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }
      
      .animate-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Efectos de hover profesionales */
      .hover-lift {
        transition: all 0.3s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      
      /* Scrollbar personalizado */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #FF9000, #6A4C93);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #FFB347, #8B6BB1);
      }
      
      /* Scrollbar personalizado para contenedores específicos */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(26, 26, 26, 0.5);
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #FF9000, #6A4C93);
        border-radius: 3px;
      }
      
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #FFB347, #8B6BB1);
      }
      
      /* Efectos de partículas */
      .particles-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #FF9000;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite;
      }
      
      .particle:nth-child(even) {
        background: #6A4C93;
        animation-delay: -4s;
      }
      
      /* Efectos de texto */
      .text-gradient {
        background: linear-gradient(135deg, #FF9000, #6A4C93);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Loader profesional */
      .professional-loader {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 144, 0, 0.3);
        border-top: 3px solid #FF9000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Efectos de formulario */
      .form-input {
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      
      .form-input:focus {
        border-color: #FF9000;
        box-shadow: 0 0 0 3px rgba(255, 144, 0, 0.1);
      }
      
      /* Efectos de botón */
      .btn-primary {
        background: linear-gradient(135deg, #FF9000, #FFB347);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-primary:hover::before {
        left: 100%;
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, #6A4C93, #8B6BB1);
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background: linear-gradient(135deg, #8B6BB1, #6A4C93);
        transform: translateY(-2px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
        "react/": "https://esm.sh/react@^18.2.0/",
        "react": "https://esm.sh/react@^18.2.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6",
        "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
        "i18next": "https://esm.sh/i18next@^23.11.5",
        "react-i18next": "https://esm.sh/react-i18next@^14.1.2",
        "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.0.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.0.1"
      }
    }
    </script>
  </head>
  <body class="bg-brand-black text-brand-white font-sans">
    <!-- Preloader profesional -->
    <div id="preloader" class="fixed inset-0 bg-brand-black z-50 flex items-center justify-center">
      <div class="professional-loader"></div>
    </div>
    
    <!-- Partículas de fondo -->
    <div class="particles-bg" id="particles"></div>
    
    <!-- Contenedor principal -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para partículas -->
    <script>
      // Crear partículas de fondo
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
          particlesContainer.appendChild(particle);
        }
      }
      
      // Animaciones al hacer scroll
      function handleScrollAnimations() {
        const elements = document.querySelectorAll('.animate-on-scroll');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
            }
          });
        });
        
        elements.forEach(el => observer.observe(el));
      }
      
      // Controlar el preloader
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.style.opacity = '0';
          preloader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            preloader.style.display = 'none';
            createParticles();
            handleScrollAnimations();
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
