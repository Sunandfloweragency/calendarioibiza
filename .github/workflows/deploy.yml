name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # âœ… Job de Linting y Tests
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ” Type checking
      run: npm run type-check
      continue-on-error: true # Los warnings de TS no deben fallar el build

    - name: ğŸ—ï¸ Test build
      run: npm run build:deploy

  # ğŸš€ Job de Deploy a Vercel
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js  
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build:deploy

    - name: ğŸ“¦ Install Vercel CLI
      run: npm install --global vercel@latest

    - name: ğŸ”— Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸ—ï¸ Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: ğŸš€ Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ğŸ“Š Job de Performance Testing (solo en PRs)
  performance:
    name: ğŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“‹ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build project
      run: npm run build:deploy

    - name: ğŸš€ Start preview server
      run: npm run preview &
      
    - name: ğŸ’¤ Wait for server
      run: sleep 10

    - name: ğŸ“Š Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadDir: './dist'
        configPath: './lighthouserc.json'
        temporaryPublicStorage: true 